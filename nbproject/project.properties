annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.desc=A modular maze generator
application.homepage=https://github.com/nigjo/mazegenerator
application.title=MazeGenerator
application.vendor=Jens Hofschr\u00f6er
application.version=0.4+snapshot
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
build.modules.dir=${build.dir}/modules
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.modules.dir=${build.dir}/test/modules
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.modulepath=\
    ${run.modulepath}
debug.test.classpath=\
    ${run.test.classpath}
debug.test.modulepath=\
    ${run.test.modulepath}
# Files in build.classes.dir which should be excluded from distribution jar
dist.archive.excludes=
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.javadoc.dir=${dist.dir}/javadoc
dist.jlink.dir=${dist.dir}/jlink
dist.jlink.output=${dist.jlink.dir}/MazeGenerator
endorsed.classpath=
excludes=
includes=**
jar.compress=true
javac.classpath=
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked --module-version ${application.version}
javac.deprecation=false
javac.external.vm=false
javac.modulepath=
javac.processormodulepath=
javac.processorpath=\
    ${javac.classpath}
javac.source=11
javac.target=11
javac.test.classpath=\
    ${javac.classpath}
javac.test.modulepath=\
    ${javac.modulepath}:\
    ${build.modules.dir}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=-Xdoclint:-missing
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.html5=true
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=Maze Generator
# The jlink additional root modules to resolve
jlink.additionalmodules=
# The jlink additional command line parameters
#do not set ${jlink.additionalparam} directly
jlink.additionalparam.base=\
    -v \
    --vm=client \
    --strip-debug \
    --no-header-files \
    --release-info=add:APPLICATION="${application.title}":DESCRIPTION="${application.desc}":HOMEPAGE="${application.homepage}" \

jlink.launcher=true
jlink.launcher.name=MazeGenerator
main.class=de.nigjo.maze.Generator
platform.active=JDK_11
project.license=apache20
run.classpath=
# Space-separated list of JVM arguments used when running the project.
# You may also define separate properties like run-sys-prop.name=value instead of -Dname=value.
# To set system properties for unit tests define test-sys-prop.name=value:
run.jvmargs=
run.modulepath=\
    ${javac.modulepath}:\
    ${build.modules.dir}
run.test.classpath=\
    ${javac.test.classpath}
run.test.modulepath=\
    ${javac.test.modulepath}:\
    ${build.test.modules.dir}
source.encoding=UTF-8
src.dir=src
src.dir.path=classes
src.src.ui.dir=src.ui
src.src.ui.dir.path=classes
test.src.dir=src
test.src.dir.path=tests
